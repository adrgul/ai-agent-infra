name: Deploy AI Agent to AWS ECS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: ai-agent-app
  ECS_CLUSTER: ai-agent-tutorial-cluster
  ECS_SERVICE: ai-agent-tutorial-service
  TERRAFORM_DIR: terraform

permissions:
  id-token: write  # Required for OIDC authentication
  contents: read

jobs:
  terraform-state-setup:
    name: Setup Terraform State (Bootstrap)
    runs-on: ubuntu-latest
    # Only run this job if backend is not configured (first deployment)
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::021580456215:role/terraform-github-deployer
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Debug - Verify No Old Backend References
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: |
          echo "=== Checking for old bucket references ==="
          grep -R "terraform-state-adriangulyas-ai-agent" -n . || true
          echo "=== backend.tf content ==="
          cat backend.tf

      - name: Terraform Init (Local State - no backend)
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform init -backend=false

      - name: Terraform Apply (Create State Resources)
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform apply -auto-approve -target=aws_s3_bucket.terraform_state -target=aws_dynamodb_table.terraform_locks

  build-and-deploy:
    name: Build & Deploy to AWS
    runs-on: ubuntu-latest
    # Skip if running state setup
    if: github.event_name != 'workflow_dispatch' || github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::021580456215:role/terraform-github-deployer
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Debug - Verify AWS Identity
        run: |
          echo "=== AWS Caller Identity ==="
          aws sts get-caller-identity

      - name: Debug - Check Terraform Backend Configuration
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: |
          echo "=== Checking for old bucket references ==="
          grep -R "terraform-state-adriangulyas-ai-agent" -n . || true
          echo ""
          echo "=== Terraform files that mention terraform-state ==="
          grep -R "terraform-state" -n . || true
          echo ""
          echo "=== backend.tf content ==="
          head -n 20 backend.tf || true

      - name: Terraform Init
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: |
          terraform init -reconfigure \
            -backend-config="bucket=terraform-state-021580456215-ai-agent-infra" \
            -backend-config="key=cost-optimization/terraform.tfstate" \
            -backend-config="region=eu-central-1" \
            -backend-config="dynamodb_table=terraform-state-lock" \
            -backend-config="encrypt=true"

      - name: Import Existing Resources (if any)
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: |
          chmod +x import_resources.sh
          ./import_resources.sh || echo "Some imports failed, continuing with plan..."
        continue-on-error: true

      - name: Terraform Refresh
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform refresh
        env:
          TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}

      - name: Terraform Plan
        working-directory: ${{ env.TERRAFORM_DIR }}
        env:
          TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: ${{ env.TERRAFORM_DIR }}
        env:
          TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
        run: terraform apply -auto-approve tfplan

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f docker/Dockerfile .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Force ECS Service Deployment
        run: |
          # Simply force a new deployment - Terraform already created task definition with OPENAI_API_KEY
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --force-new-deployment \
            --region $AWS_REGION
          
          echo "‚úÖ Triggered ECS service deployment"

      - name: Wait for deployment to complete
        run: |
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --region $AWS_REGION

      - name: Get Application URL
        run: |
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --query 'LoadBalancers[?contains(LoadBalancerName, `ai-agent-tutorial`)].DNSName' \
            --output text \
            --region $AWS_REGION)
          
          echo "üöÄ Deployment successful!"
          echo "üìç Application URL: http://$ALB_DNS"
          echo "üìä Grafana Dashboard: http://$ALB_DNS:3000"
          echo "üîë Grafana credentials: admin/admin"
