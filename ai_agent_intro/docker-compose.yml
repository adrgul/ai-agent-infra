version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aiagent_backend
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    ports:
      - "8000:8000"
    networks:
      - aiagent_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: ${VITE_API_BASE:-http://localhost:8000}
    container_name: aiagent_frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "5173:80"
    networks:
      - aiagent_net

networks:
  aiagent_net:
    name: aiagent_net
    driver: bridge
