name: Deploy AI Agent to AWS ECS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: ai-agent-app
  ECS_CLUSTER: ai-agent-tutorial-cluster
  ECS_SERVICE: ai-agent-tutorial-service
  TERRAFORM_DIR: terraform

permissions:
  id-token: write  # Required for OIDC authentication
  contents: read

jobs:
  terraform-state-setup:
    name: Setup Terraform State (Bootstrap)
    runs-on: ubuntu-latest
    # Only run this job if backend is not configured (first deployment)
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::021580456215:role/terraform-github-deployer
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init (Local State)
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform init

      - name: Terraform Apply (Create State Resources)
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform apply -auto-approve -target=aws_s3_bucket.terraform_state -target=aws_dynamodb_table.terraform_locks

  build-and-deploy:
    name: Build & Deploy to AWS
    runs-on: ubuntu-latest
    # Skip if running state setup
    if: github.event_name != 'workflow_dispatch' || github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::021580456215:role/terraform-github-deployer
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f docker/Dockerfile .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform apply -auto-approve tfplan

      - name: Update ECS Service with new image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Get current task definition
          TASK_DEFINITION=$(aws ecs describe-task-definition \
            --task-definition ai-agent-tutorial-task \
            --query 'taskDefinition' \
            --region $AWS_REGION)
          
          # Update image in task definition
          NEW_TASK_DEF=$(echo $TASK_DEFINITION | jq --arg IMAGE "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" \
            '.containerDefinitions[0].image = $IMAGE | 
             del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')
          
          # Register new task definition with OPENAI_API_KEY
          NEW_TASK_DEF_WITH_SECRET=$(echo $NEW_TASK_DEF | jq --arg KEY "${{ secrets.OPENAI_API_KEY }}" \
            '.containerDefinitions[0].environment += [{"name": "OPENAI_API_KEY", "value": $KEY}]')
          
          # Register new task definition
          NEW_REVISION=$(echo $NEW_TASK_DEF_WITH_SECRET | \
            aws ecs register-task-definition \
              --cli-input-json file:///dev/stdin \
              --region $AWS_REGION \
              --query 'taskDefinition.revision' \
              --output text)
          
          # Update ECS service to use new task definition
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --task-definition ai-agent-tutorial-task:$NEW_REVISION \
            --force-new-deployment \
            --region $AWS_REGION

      - name: Wait for deployment to complete
        run: |
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --region $AWS_REGION

      - name: Get Application URL
        run: |
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --query 'LoadBalancers[?contains(LoadBalancerName, `ai-agent-tutorial`)].DNSName' \
            --output text \
            --region $AWS_REGION)
          
          echo "üöÄ Deployment successful!"
          echo "üìç Application URL: http://$ALB_DNS"
          echo "üìä Grafana Dashboard: http://$ALB_DNS:3000"
          echo "üîë Grafana credentials: admin/admin"
